<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <title>histogram</title>
  <script src="d3/d3.v3.js"></script>
  <link href="viz.css" rel="stylesheet">
</head>
<body>
  <div id="tooltip" class="hidden"
       style="border: none; background: none; padding: 2px;">
    <p><strong>类别：</strong><span id="Category"></span></p>
    <p><strong>子类别：</strong><span id="SubCategory"></span></p>
    <p><strong>销售量：</strong><span id="Sales"></span></p>
    <p><strong>利润：</strong><span id="Profit"></span></p>
  </div>
</body>
<script>
const width  = 1250;
const height = 450;

const svg = d3.select("body")
    .append("svg")
    .attr("width", width)
    .attr("height", height);

d3.csv("USA_Superstore_Orders_2016_en-US_viz.csv", function (data) {

    // 计算每一个子类别对应的总营销额以及利润
    let arr = [];
    for (let i = 0; i < data.length; i++){
        let hasSubCategory = false;
        for (let j = 0; j < arr.length; j++) {
            if ( data[i].SubCategory === arr[j][0] ) {
                arr[j][1] += Number(data[i].Sales);
                arr[j][2] += Number(data[i].Profit);
                hasSubCategory = true;
            }
        }
        if (!hasSubCategory) {
            let newArr = [data[i].SubCategory, Number(data[i].Sales), Number(data[i].Profit), data[i].Category];
            arr.push(newArr);
        }
    }
    let SubCategory = [], Sales = [], Profit = [];
    for (let i of arr) {
        SubCategory.push(i[0]);
        Sales.push(i[1]);
        Profit.push(i[2]);
    }

    // 给坐标轴预留出来空白
    const padding = {left:80, right:80, top:20, bottom:20};
    // 计算比例尺
    const xScale = d3.scale.ordinal()
        .domain(SubCategory)
        .rangeRoundBands( [0, width - padding.left - padding.right], 0.1 );
    const yScale = d3.scale.linear()
        .domain([ 0, parseInt(d3.max(Sales))+1 ])
        .range([ height - padding.top - padding.bottom, 0 ]);
    // 颜色比例尺
    const colorScale = d3.scale.linear()
        .domain([ parseInt(d3.min(Profit)), -0.1, 0, parseInt(d3.max(Profit))+1 ])
        .range(["#ffc107", "#ffe082", "#afbfff", "#455ede"]);

    //定义坐标轴
    const xAxis = d3.svg.axis().scale(xScale).orient("bottom");
    const yAxis = d3.svg.axis().scale(yScale).orient("left");

    //添加坐标轴
    svg.append("g")
        .attr("class","axis")
        .attr("transform","translate(" + padding.left + "," + (height - padding.bottom) + ")")
        .call(xAxis)
        // 增加坐标值说明
        .append('text')
        .text('子类别')
        .attr('transform', "translate(" + (width - padding.left - padding.right) + ", -7)");
    svg.append("g")
        .attr("class","axis")
        .attr("transform","translate(" + padding.left + "," + padding.top + ")")
        .call(yAxis)
        // 增加坐标值说明
        .append('text')
        .text("销售量")
        .attr('transform', "translate(-34, -10)");

    // 添加矩形元素
    let rect = svg.selectAll("rect")
        .data(arr)
        .enter()
        .append("rect")
        .attr("transform","translate(" + padding.left + "," + padding.top + ")")
        .attr("fill", function (d) {
            return colorScale(d[2]);
        })
        .attr("x", function(d){
            return xScale(d[0]);
        })
        .attr("y",function(d){
            return yScale(d[1])-0.5;
        })
        .attr("width", xScale.rangeBand())
        .attr("height", function(d){
            return height - padding.top - padding.bottom - yScale(d[1]);
        });

    // 添加鼠标事件
    rect.on("mouseover", function(d) {
        //鼠标悬停添加文字
        //取得鼠标所在元素的坐标
        const location = this.getBoundingClientRect();

        //控制文字显示位置
        const x = location.left;
        // 高于一半则显示在下方，否则显示在上方
        const fontHeight = 20;
        const y = (yScale(d[1]) > height/2)
            ? height - location.height - 14 - 4*fontHeight
            : height - location.height - 14;

        // 更新提示条的位置和值
        d3.select("#tooltip")
            .classed("hidden", false)
            .style("left", x + "px")
            .style("top",  y + "px");

        // 填充数据
        d3.select("#Category")
            .text(d[3]);
        d3.select("#SubCategory")
            .text(d[0]);
        d3.select("#Sales")
            .text(parseInt(d[1]));
        d3.select("#Profit")
            .text(parseInt(d[2]));
    })
    .on("mouseout", function() {
        //鼠标移开隐藏文字
        d3.select("#tooltip").classed("hidden", true);
    });
});

</script>
</html>
